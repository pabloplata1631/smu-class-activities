<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Car Adventures!</title>
  </head>
  <body>

    <h1>Car Adventures!</h1>
    <h2>Type "h" to honk, "d" to drive to work, "w" to drive around the world, or "t" to get a tuneup.</h2>
    <h2>See console for car stats.</h2>

    <script>

      // VARIABLES
      // ==========================================================================
      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {
          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {
          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


      // FUNCTIONS
      // ==============================================================================

      // Logs all of our car's current stats to the console.
      function reWriteStats() {
        console.log("Make: " + car.make);
        console.log("Model: " + car.model);
        console.log("Color:" + car.color);
        console.log("Mileage: " + car.mileage);
        console.log("Is Working: " + car.isWorking);
        console.log("------------------------------");
      }

      // MAIN PROCESS
      // ==============================================================================

      // Capture keyboard input.
      //Depending on the letter pressed it 
      //will "call" (execute) different functions.
      document.onkeyup = function(event){
      //get what they pressed and assign it to a var
        var letter = event.key.toLowerCase();
        console.log(letter);
        //var letter = String.fromCharCode(event.which).toLowerCase
      //if they pressed h, honk
        if( letter === "h" ){
          car.honk();
          reWriteStats();
        }
      //if d then drive to work
          if ( letter === "d" ){
            car.driveToWork();
            reWriteStats();
          }
      //if w then drive around world
          if ( letter === "w" ){
            car.driveAroundWorld();
            reWriteStats();
          }
      //once you get back you need a tune up

      //if t get tune
          if ( letter === "t" ){
            car.getTuneUp();
            reWriteStats();
          }
      }
    </script>

  </body>
</html>
