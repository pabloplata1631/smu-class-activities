  <body>

    <script type="text/javascript">

      //  creating 2 top is array second one is undefined or object  - [] user response
      var favTVshows = [];

      // loop i =1 i less than 4 1 plus one 
      for (var i = 1; i < 4; i++) {

        // showing prompt 
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // this adds it at the front of the aray 
        favTVshows.push(tvShow);
      }

      // ????
      for (var j = 0; j < favTVshows.length; j++) {

        // popping up alert 
        alert(favTVshows[j]);
      }

    </script>
